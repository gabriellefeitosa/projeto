<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - É Assim Que Acaba</title>
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que o CSS correto está sendo vinculado -->
</head>
<body>

    <!-- Conteúdo principal -->
    <main>
        <section class="contact">
            <h2>Entre em Contato Conosco</h2>
            <p>Tem alguma dúvida ou gostaria de saber mais? Preencha o formulário abaixo!</p>

            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="6" placeholder="Sua mensagem" required></textarea>

                <button type="submit" class="button">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Site sobre "É Assim Que Acaba"</p>
        <p><li><a href="index.html">Voltar a página principal</a></li></p>
    </footer>

</body>
</html>
